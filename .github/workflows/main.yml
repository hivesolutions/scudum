name: Main Workflow
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - uses: actions/checkout@v1
      - run: apt-get update
      - run: apt-get install -y -q sudo wget git
      - run: mknod -m 0644 /dev/random c 1 8 || true
      - run: mknod -m 0644 /dev/urandom c 1 9 || true
      - run: ./travis/build.sh
