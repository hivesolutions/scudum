prompt 1
default 1
timeout 50

label 1
    say 1 - Scudum GNU/Linux, Linux Stable
    kernel /boot/vmlinuz
    append initrd=/boot/initrd.img init=/linuxrc load_ramdisk=1 prompt_ramdisk=0 ramdisk_size=98304 root=/dev/ram rw video=vesafb:mtrr:3,ywrap vga=791 usb-storage.delay_use=0 quiet splash

